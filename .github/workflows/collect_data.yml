name: Collect Netatmo Temperature Data

on:
  schedule:
    # æ¯å°æ—¶æ•´ç‚¹è¿è¡Œï¼ˆUTC æ—¶é—´ï¼‰
    - cron: '0 * * * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests pandas
    
    - name: Run data collector
      env:
        NETATMO_CLIENT_ID: ${{ secrets.NETATMO_CLIENT_ID }}
        NETATMO_CLIENT_SECRET: ${{ secrets.NETATMO_CLIENT_SECRET }}
        NETATMO_REFRESH_TOKEN: ${{ secrets.NETATMO_REFRESH_TOKEN }}
      run: |
        python netatmo_collector.py
    
    - name: Commit and push data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add data/*.csv
        git diff --quiet && git diff --staged --quiet || \
          (git commit -m "ğŸ“Š Data update: $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
